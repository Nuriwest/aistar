<div class="contact">
  <div class="contact__descr">
    <h2 class="contact__title">Приглашаем к сотрудничеству</h2>
    <p class="contact__text">
      Мы открыты к сотрудничеству во всех направлениях. Мы готовы подобрать
      оборудование специально для вас
    </p>
  </div>
  <form action="#!" name="contactForm" class="contact__form">
    <div class="contact__data">
      <div class="contact__data-name">
        <label for="contact-name">Ваше имя</label>
        <input
          id="contact-name"
          type="text"
          class="contact__input-name"
          placeholder="Иванов Иван Иванович"
          required
        />
      </div>
      <div class="contact__data-phone">
        <label for="contact-phone">Ваш телефон </label>
        <input
          id="contact-phone"
          type="number"
          class="contact__input-phone"
          placeholder="+7 (987) 060-21-03"
          required
        />
      </div>
      <div class="contact__data-mail">
        <label for="contact-mail">Ваш e-mail</label>
        <input
          id="contact-mail"
          type="mail"
          class="contact__input-mail"
          placeholder="example@mail.ru"
          required
        />
      </div>
    </div>
    <div class="contact__message">
      <label for="contact-message">Ваше сообщение</label
      ><textarea
        id="contact-message"
        class="contact__textarea"
        placeholder="Текст сообщения"
      ></textarea>
    </div>
    <div class="contact__send">
      <input
        id="contact-personal-data"
        type="checkbox"
        class="contact__send-checkbox"
        required
      />

      <span class="contact__send-checkbox--style"></span>

      <label for="contact-personal-data" class="contact__send-label"
        >Даю согласие ООО «Компания Сварнов» на хранение и обработку
        <span>персональных данных</span> и соглашаюсь с условиями их
        обработки</label
      >
      <button type="submit" class="main-btn contact__send-btn">
        Отправить
      </button>
    </div>
  </form>
</div>
