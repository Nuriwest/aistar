<div class="registry">
  <div class="registry__inner">
    <h2 class="registry__title">Регистрация</h2>
    <form action="#!" name="registryForm" class="registry__form">
      <label for="registry-email" class="registry__label"
        >Email
        <input
          id="registry-email"
          type="email"
          class="registry__input"
          required
        />
      </label>
      <label for="registry-phone" class="registry__label"
        >Телефон
        <input
          id="registry-phone"
          type="number"
          onkeydown="return event.keyCode !== 69"
          class="registry__input"
          placeholder="+7 800 100 10 00"
          required
        />
      </label>
      <label for="registry-username" class="registry__label"
        >ФИО
        <input
          id="registry-username"
          type="text"
          class="registry__input"
          required
        />
      </label>
      <label for="registry-password" class="registry__label"
        >Пароль
        <input
          id="registry-password"
          type="password"
          class="registry__input registry__input-password"
          required
        />
        <button class="see-password-btn">
          <img src="./img/icons/eye.svg" alt="see passsword" />
        </button>
      </label>
      <label for="registry-repeat-password" class="registry__label"
        >Повторите пароль
        <input
          id="registry-repeat-password"
          type="password"
          class="registry__input registry__input-password"
          required
        />
        <button class="see-password-btn">
          <img src="./img/icons/eye.svg" alt="see passsword" />
        </button>
        <p class="conf-password__text"></p>
      </label>
      <label class="registry__label" for="registry-city"
        >Город
        <select class="registry__select-city" id="registry-city">
          <option value="astana">Астана (Нур-Султан)</option>
          <option value="almaty">Алматы</option>
          <option value="aktobe">Актобе</option>
          <option value="karaganda">Караганда</option>
        </select>
        <img
          class="select-city-arrow"
          src="./img/icons/select-city-arrow.svg"
          alt="arrow"
        />
      </label>
      <p class="registry__rules-text">
        Нажимая на кнопку "Зарегистрироваться", вы соглашаетесь с
        <a href="#!" class="registry__rules-link">правилами</a>
        использования сайта
      </p>
      <button class="main-btn registry__btn" type="submit">
        Зарегистрироваться
      </button>
      <p class="registry__signin-text">
        Уже зарегистрированы?
        <a href="#!" class="registry__signin-link">Войдите в личный кабинет</a>
      </p>
    </form>
  </div>
</div>
