<div class="cart none">
  <div class="container">
    <div class="cart__inner">
      <ul class="breadcrumbs">
        <li class="breadcrumbs__item">
          <a href="#!" class="breadcrumbs__to-home">
            <img src="./img/icons/home.svg" alt="home icon" />
          </a>
        </li>
        <li class="breadcrumbs__item">
          <a href="#!" class="breadcrumbs__link">Корзина</a>
        </li>
      </ul>

      <div class="cart__top">
        <h1 class="subtitle cart__title">Корзина<span></span></h1>
        <div class="cart__progress">
          <p class="cart__progress-formation">Формирование заказа</p>
          <p class="cart__progress-placing">Оформление заказа</p>
        </div>
      </div>

      <div class="cart__body">
        <ul class="cart__descr-list">
          <li class="cart__descr-item cart__descr-item--1">
            <span>Название</span>
          </li>
          <li class="cart__descr-item cart__descr-item--2">
            <span>В корзине</span>
          </li>
          <li class="cart__descr-item cart__descr-item--3">
            <span>Без скидки</span>
          </li>
          <li class="cart__descr-item cart__descr-item--4">
            <span>Цена</span>
          </li>
          <li class="cart__descr-item cart__descr-item--5">
            <span>За упаковку</span>
          </li>
          <li class="cart__descr-item cart__descr-item--6">
            <span>Сумма</span>
          </li>
        </ul>
        <ul class="cart__list">
          @@include('./html/components/cart-item.html')
          @@include('./html/components/cart-item.html')
        </ul>
      </div>

      <div class="cart__total">
        <div class="cart__total-head">
          <div class="cart__total-info">
            <span class="cart__total-text">Итого:</span>
            <p class="cart__price-box">
              <span class="cart__total-price">150</span>
              <span class="cart__total-currency">тг</span>
            </p>
          </div>
          <a href="#!" class="cart__total-registry">зарегистрироваться</a>
        </div>

        <button class="main-btn">Оформить заказ</button>
      </div>
    </div>
  </div>
</div>
