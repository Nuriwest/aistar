<div class="main-form login">
  <div class="main-form__inner">
    <h2 class="main-form__title">Вход</h2>
    <form action="#!" name="loginForm" class="main-form__form">
      <label for="login-email" class="main-form__label"
        >Логин: Электронная почта
        <input
          id="login-email"
          type="email"
          class="main-form__input"
          required
        />
      </label>
      <label for="login-password" class="main-form__label"
        >Пароль
        <input
          id="login-password"
          type="password"
          class="main-form__input"
          required
        />
      </label>

      <div class="login__signin-box">
        <button class="main-btn login__btn" type="submit">Войти</button>
        <a href="#!" class="login__link">Забыли пароль?</a>
      </div>
      <p class="main-form__signin-text">
        Еще не зарегистрированы?
        <a href="#!" class="main-form__signin-link login__toregistry-link"
          >Регистрация</a
        >
      </p>
    </form>
  </div>
</div>
